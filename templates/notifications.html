{% extends "base.html" %}
{% block notification_popup %}
    <script src="{{ url_for('static', filename='get_notifications.js') }}"></script>
{% endblock %}


{% block content %}
    <h1>Notifications page</h1>
    <h1></h1>

    <ol id="notification-list">
        {% for id in list %}
        <li><h3>{{ list[id].name }}</h3> <p>{{list[id].description}}</p><p>{{list[id].date}}</p></li>
        {% endfor %}
    </ol>

{% endblock %}
